<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>

        <div class="auxiliary-buttons">
            <div class="fun"><a href="https://github.com/aguvai/" target="blank">aguvai</a><span><br>2025</span></div>
            <button>DEL</button>
            <button>AC</button>
        </div>

        <div class="buttons">
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>.</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            
            <button class="operator">=</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
        </div>
    </div>
</body>

</html>
